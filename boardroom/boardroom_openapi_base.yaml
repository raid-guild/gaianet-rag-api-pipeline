openapi: 3.0.0
info:
  description: 'The Boardroom Governance API helps projects and developers keep their users informed and engaged accross Web3 governance systems that anchor hundreds of communities and protocols. You can find most of the data used to power our <a href="https://boardroom.io/" target="_blank">Dashboard</a> here.                                           '
  version: 1.1.0
  title: Governance API
  contact:
    email: carl@boardroom.info
    name: us via email
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - description: Boardroom API
    url: 'https://api.boardroom.info/v1/'
paths:
  /protocols:
    get:
      tags:
        - protocol
      summary: Get all protocols
      operationId: getProtocols
      description: Get all protocols of boardroom
      parameters:
        - name: excludeTokenInfo
          in: query
          description: 'boolean to exclude token info, default is false.'
          required: false
          example: false
          schema:
            type: boolean
        - name: includeContractMetadata
          in: query
          description: 'boolean to include contract metadata, default is false.'
          required: false
          example: false
          schema:
            type: boolean
        - name: limit
          in: query
          description: Response size limit
          required: false
          schema:
            type: number
        - name: cursor
          in: query
          description: Pagination cursor to retrieve next page
          required: false
          schema:
            type: string
        - name: cnames
          in: query
          description: Comma seperated cnames of protocols
          required: false
          schema:
            type: string
        - name: pinned
          in: query
          description: 'Comma seperated cnames of protocols, response will be in the in the order of pinned protocols at the start'
          required: false
          example: 'aave,ens'
          schema:
            type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Protocol'
              example: '{"data":[{"cname":"aave","name":"Aave","totalProposals":28,"totalVotes":1270,"uniqueVoters":733,"icons":[{"adapter":"default","size":"thumb","url":"https://assets.coingecko.com/coins/images/12645/thumb/AAVE.png?1601374110"}],"tokens":[{"adapter":"default","symbol":"aave","network":"ethereum","contractAddress":"0x7fc66500c84a76ad7e9c93437bfc5ac33e2ddae9","marketPrices":[{"currency":"usd","price":387.86}]}]}]}'
      x-internal: false
