                      - id: '27372'
                        refId: ZGlzY291cnNldG9waWNwb3N0Om9wdGltaXNtOjYxODc6MjczNzI6NDA2OQ==
                        protocol: optimism
                        body: |-
                          <p>To be clear here, Velodrome operates as a public good. 100% of protocol fees and incentives go to token lockers. And the vast majority of our token supply was distributed to ecosystem projects and users.</p>
                          <p><div class="lightbox-wrapper"><a class="lightbox" href="https://global.discourse-cdn.com/standard10/uploads/bc41dd/original/2X/4/45c7e9cd48479ad4a0fde78a5e70821d5f2719fb.jpeg" data-download-href="/uploads/short-url/9XjfYCFufqOI3FhxUJ0TonOEXzl.jpeg?dl=1" title="IMG_8796" rel="noopener nofollow ugc"><img src="https://global.discourse-cdn.com/standard10/uploads/bc41dd/optimized/2X/4/45c7e9cd48479ad4a0fde78a5e70821d5f2719fb_2_463x500.jpeg" alt="IMG_8796" data-base62-sha1="9XjfYCFufqOI3FhxUJ0TonOEXzl" width="463" height="500" srcset="https://global.discourse-cdn.com/standard10/uploads/bc41dd/optimized/2X/4/45c7e9cd48479ad4a0fde78a5e70821d5f2719fb_2_463x500.jpeg, https://global.discourse-cdn.com/standard10/uploads/bc41dd/optimized/2X/4/45c7e9cd48479ad4a0fde78a5e70821d5f2719fb_2_694x750.jpeg 1.5x, https://global.discourse-cdn.com/standard10/uploads/bc41dd/optimized/2X/4/45c7e9cd48479ad4a0fde78a5e70821d5f2719fb_2_926x1000.jpeg 2x" data-dominant-color="2A3232"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use href="#far-image"></use></svg><span class="filename">IMG_8796</span><span class="informations">11181205 81.4 KB</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use href="#discourse-expand"></use></svg></div></a></div></p>
                          <p>Unlike many other DEXs the team did not raise any VC funds and does not have any kind of team tax on protocol activity. The only way we as a team generate any revenue is through our own participation in the flywheel as token lockers.</p>
                          <p>Despite this, weve been able to build a protocol that represents over 25% of ecosystem TVL and serves primary liquidity hub on 80% of ecosystem tokens. For a protocol of our size and impact, Spearbit and ImmuneFi recommended a 500 K bug bounty, an amount there is simply no way a protocol designed like ours could support in its entirely out of pocket.</p>
                          <p>My belief is that the ecosystem native and  public good nature of the protocol combined with its essential nature makes it a perfect candidate for a pilot like this. And one that could be repeated for other large projects that meet similar criteria as well as smaller ones even if there is less ecosystem risk associated with a potential vulnerability.</p>
                        authorName: Alexander Cutler
