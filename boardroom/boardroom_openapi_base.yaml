                        protocol: optimism
                        body: '<p>I agree with the idea that its in Optimisms best interest to subsidize forms of security for projects that have lots of traction/TVL and are less able to splurge on security costs themselves. I think that Velodrome fits into this category, and as a very clear outlier too - by far the largest TVL on the chain, gave away 90% of the token supply to the public and other dapps, development costs were bootstrapped with a $100k grant, no VC money, Optimism native.</p>'
