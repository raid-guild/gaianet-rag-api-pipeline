                        protocol: optimism
                        body: '<p>Yes, Im satisfied <img src="https://emoji.discourse-cdn.com/twitter/slight_smile.png?v=12" title=":slight_smile:" class="emoji" alt=":slight_smile:" loading="lazy" width="20" height="20"> Thank you for your answers Its great to guarantee funds you dont use. Good luck <img src="https://emoji.discourse-cdn.com/twitter/smiling_face.png?v=12" title=":smiling_face:" class="emoji" alt=":smiling_face:" loading="lazy" width="20" height="20"></p>'
