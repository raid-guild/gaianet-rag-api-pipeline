                          <ol>
                          <li>As of right now, Velodrome is the only approved project to receive this 100k in matching funds hence this proposal. The ultimate goal is to leverage additional funding for other large protocols building on Optimism other than Velodrome. From our experience, we need large amounts of funding for each protocol to properly incentivize the whitehat community.</li>
                          <li>Indefinite. We dont charge anything to have a bug bounty on our platform (Immunefi). The program runs as long as the project or team wants to.</li>
                          <li>Do you mind clarifying here? Velodrome is posting a bug bounty on our platform and then our community of 30K whitehat hackers will see Velodromes bug bounty. So technically the whitehat hackers are responsible for reporting bugs but ultimately, the Velodrome, Immunefi, and Spearbit team will work together to ensure the bug is in scope, adheres to program rules, etc.</li>
