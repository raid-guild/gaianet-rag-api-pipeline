                      - id: '27389'
                        refId: ZGlzY291cnNldG9waWNwb3N0Om9wdGltaXNtOjYxODc6MjczODk6NTI2NQ==
                        protocol: optimism
                        body: |-
                          <p>Beefing up bug bounties across Optimism is a great proposal and a solid use of $OP grants. Sounds like theres no meaningful disagreement on that front.</p>
                          <p>But <a class="mention" href="/u/minimalgravitas">@MinimalGravitas</a> raises an important debate: which protocols should benefit from this?</p>
                          <p>I think about it from 2 different perspectives:</p>
                          <ol>
                          <li>Is the protocol critical to the broader Optimism ecosystem?</li>
                          <li>Does the protocol particularly need help / isnt able to bootstrap its own security budget?</li>
                          </ol>
                          <p>On <span class="hashtag-raw">#1</span>, I think its most definitely in Optimisms best interests to help support the safety and soundness of systemically important protocols regardless of their ability to pay. If something like Velodrome, Synthetix or Aave were to blow up, that would have massive implications for everyone on the network and cause a chilling effect on its entire DeFi ecosystem. Some $OP grants to prevent this would be well-spent.</p>
                          <p>On <span class="hashtag-raw">#2</span>, I think thats probably a no-brainer. We all likely agree that its worth it to support protocols with smaller treasuries that cant afford robust security budgets. Its a great way to continue encouraging innovation here on Optimism.</p>
                          <p>On the topic of Velodrome specifically, theyre actually in the unique position of satisfying both <span class="hashtag-raw">#1</span> and <span class="hashtag-raw">#2</span> above. They are the leading DEX on the network and critically important to the ecosystem  so many protocols are using it to bootstrap their own liquidity. And as <a class="mention" href="/u/alexcutlerdoteth">@alexcutlerdoteth</a> and <a class="mention" href="/u/nickbtts">@nickbtts</a> have pointed out, theyre uniquely under-capitalized relative to other protocols due to the lack of VC funding and its public good nature. <strong>I think we should absolutely support Velodrome here.</strong></p>
                        authorName: Barry Lime
