                        protocol: optimism
                        body: |-
                          <p>We will certainly do this for future proposals. This is a high value proof of concept with immediate positive impact to the ecosystem. Supporting smaller projects will require additional complexity in terms of decision making + subsidizing additional services such as security reviews (audits) that are necessary prior to bug bounty programs. Working with Velo is:</p>
                          <ol>
                          <li>
                          <p>solving for the highest risk security attack vector on OP at the moment since they have the largest TVL</p>
                          </li>
                          <li>
                          <p>to <a class="mention" href="/u/zoomeranon">@ZoomerAnon</a> 's point in line with supporting projects with limited budgets as they gave away 90% of the token supply to the public and other dapps, development costs were bootstrapped with a $100k grant, no VC money.</p>
                          </li>
                          </ol>
                          <p>Thank you for your consideration and the discussion!</p>
