                      - id: '27360'
                        refId: ZGlzY291cnNldG9waWNwb3N0Om9wdGltaXNtOjYxODc6MjczNjA6MTQw
                        protocol: optimism
                        body: |-
                          <p>Cheers Mike, but I dont want a private meeting, much rather flesh out my point in public so Im not tempted to just suggest criteria that would benefit projects I hold tokens for!</p>
                          <p>With regards to this proposal, I still dont understand why we would put 100k OP into subsidizing a bug bounty for a project which must have easily enough funds in its treasury to do so itself. Projects like Velo, AAVE, Synthetics, Uniswap, Beefy, Curve etc are huge already and in my opinion do not need additional support in paying for this kind of thing.</p>
                          <p>In terms of Impact, the kind of projects that I think would more appropriate beneficiaries for this type of funding would be those with a high % increase in TVL and/or user numbers, and a small treasury with which to fund bug bounties themselves. What that entails specifically I guess is for you to decide, but Im not going to be supporting this proposal this time.</p>
                        authorName: Minimal
                        authorUsername: MinimalGravitas
                        authorAvatar: '/user_avatar/gov.optimism.io/minimalgravitas/{size}/155_2.png'
