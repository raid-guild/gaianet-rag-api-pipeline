                        refId: ZGlzY291cnNldG9waWNwb3N0Om9wdGltaXNtOjYxODc6MjczNzQ6NDYzNA==
                        protocol: optimism
                        body: |-
                          <p>Youre comparing a number of projects that raised millions from VCs, to one, Velodrome, bootstrapped on a $100k grant. This is an apples and pears comparison.</p>
                          <p>If we want to see grant bootstrapped teams (literally the aim of Builders grants) do well, flourish and grow the ecosystem in a way that allows agility and minimises any potential compliance issues, then I believe this is a proposal to support.</p>
                        authorName: ''
