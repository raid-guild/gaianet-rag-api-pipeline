                        protocol: optimism
                        body: |-
                          <p>Hey Mike, I appreciate your idea; it is true that bugs might lead to Sybil attacks on DeFi networks.I have two questions for clarification:</p>
                          <p>-Will the funds be returned to the government if the bug is not found, or will you use them for something else?<br>
                          -Isnt it healthier for platforms to always investigate for bugs, rather than only for bounty? You seem to be a talented and experienced team, and if the proposal is granted, would you rather use these funds to spread them over a long period of time than as a bounty reward?</p>
                          <p>Thanks in advance, and good luck <img src="https://emoji.discourse-cdn.com/twitter/crossed_fingers/2.png?v=12" title=":crossed_fingers:t2:" class="emoji" alt=":crossed_fingers:t2:" loading="lazy" width="20" height="20"> <img src="https://emoji.discourse-cdn.com/twitter/smiling_face.png?v=12" title=":smiling_face:" class="emoji" alt=":smiling_face:" loading="lazy" width="20" height="20"></p>
