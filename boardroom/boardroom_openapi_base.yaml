                      - id: '27440'
                        refId: ZGlzY291cnNldG9waWNwb3N0Om9wdGltaXNtOjYxODc6Mjc0NDA6NTMwNQ==
                        protocol: optimism
                        body: |-
                          <p>Its a good idea overall imo. It makes sense to have a bug bounty for protocols essential for Optimism supported by Optimism Collective - after all any serious exploit in a protocol like Velodrome/Synthetix/Aave/Uniswap/etc. on Optimism would hurt not just this protocol but Optimism as well. However, given that I would prefer extending the list of protocols covered by this programme to some more protocols to not favour just a single protocol. Would it be possible?</p>
                          <p>I also find the arguments presented in previous posts (regarding making this accessible for smaller protocols/projects) valid. I think in a long term we would have to find some balance between covering bug bounty for smaller projects nad bigger ones, but right now I think that from Optimism perspective it makes sense to focus on protocols that pose substantial risk for the Optimism ecosystem.</p>
                          <p>Having said that, I think its good to put it to a vote. The authors can still provide additional clarification to convince delegates to vote on this proposal later.</p>
                          <p>I am a <a href="https://vote.optimism.io/delegate/delegate.l2beat.eth" rel="noopener nofollow ugc">delegate with sufficient voting power</a> and I believe this should be put to a vote.</p>
